name: Health check

on:
  schedule:
    - cron:  '30 7 * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://fullstack-pokedex321123.herokuapp.com/health
          max-attempts: 3
          retry-delay: 5s